<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nutriHealth | Meal Plan</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="user-meal-plan.css">
    <!-- External JavaScript with defer attribute for async loading -->
    <script src="user-meal-plan.js" defer></script>
    <link rel="icon" href="../../media/favicon.ico" type="image/ico">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation links -->
    <nav>
        <a href="../user-dashboard/user-dashboard.html">Dashboard</a>
        <a href="../user-meal-plan/user-meal-plan.html">Meal Plan</a>
        <a href="../user-exercise-plan/user-exercise-plan.html">Exercise Plan</a>
        <a href="../user-appointment/user-appointment.html">Appointment</a>
        <a href="../user-profile/user-profile.html">Profile</a>
    </nav>
    <!-- Video background container -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <!-- Video sources -->
            <source src="../../media/bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- Header with logo -->
    <header>
        <img src="../../media/nutriHealth.svg" alt="NutriHealth Logo" class="logo">
    </header>
    <main>
        <!-- Section for Available Meal Plans -->
        <h2><i class="fas fa-utensils" style="color: #43b647;"></i> Available Meal Plans</h2>
        <!-- Search bar for filtering meal plans -->
        <div class="search-filter">
            <input class="search-bar" type="text" id="searchInput" placeholder="Search by meal name">
            <button id="typeFilterBtn"><i class="fas fa-filter"></i></button>
        </div>
        <div class="table-wrapper">
            <table id="mealPlansTable">
                <thead>
                    <tr>
                        <th><span>Type</span></th>
                        <th><span>Name</span></th>
                        <th><span>Description</span></th>
                        <th><span>Calories</span></th>
                        <th><span>Duration</span></th>
                        <th><span>Add</span></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Meal plans will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <!-- Section for My Meal Plans -->
        <h2><i class="fas fa-utensils" style="color: #43b647;"></i> My Meal Plans</h2>
        <div class="table-wrapper">
            <table id="userMealPlansTable">
                <thead>
                    <tr>
                        <th><span>Type</span></th>
                        <th><span>Name</span></th>
                        <th><span>Description</span></th>
                        <th><span>Calories</span></th>
                        <th><span>Duration</span></th>
                        <th><span>Status</span></th>
                        <th><span>Remove</span></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User meal plans will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </main>
    <!-- Footer section -->
    <footer>
        <span class="footer">Â© 2024 nutriHealth, All rights reserved.</span>
    </footer>
</body>
</html>
