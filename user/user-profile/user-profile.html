    <!-- Video background container -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <!-- Video sources -->
            <source src="../../media/bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- Header with logo -->
    <header>
        <img src="../../media/nutriHealth.svg" alt="NutriHealth Logo" class="logo">
    </header>
    <main>
        <!-- Section for editing user profile -->
        <h2><i class="fas fa-user" style="color: #969696;"></i> My Profile</h2>
        <form id="profileForm" action="update-profile.php" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label for="tel">Telephone:</label>
                <input type="text" id="tel" name="tel" required>
            </div>
            <div>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio"></textarea>
            </div>
            <div>
                <label for="targetCalories">Target Calories per Day:</label>
                <input type="number" id="targetCalories" name="targetCalories" required oninput="updateProgressBar()">
            </div>
            <!-- BMI Calculator section -->
            <div class="bmi-calculator">
                <h3>BMI Calculator</h3>
                <div>
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required oninput="calculateBMI()">
                </div>
                <div>
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required oninput="calculateBMI()">
                </div>
                <div>
                    <span id="bmi">BMI: N/A</span>
                    <div id="bmi-status" class="bmi-status"></div>
                </div>
                <input type="hidden" id="bmi-input" name="bmi">
            </div>

            <div>
                <button class="update-button" type="submit"><i class="fas fa-save"></i></button>
            </div>
            <div class="margin-top">
                <a class="delete-button" href="delete-profile.php" onclick="return confirm('Are you sure you want to delete your account?');"><i class="fas fa-trash"></i> Delete Account</a>
            </div>
        </form>
    </main>
