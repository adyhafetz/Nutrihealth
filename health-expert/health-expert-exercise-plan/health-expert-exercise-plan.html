<body>
    <nav>
        <a href="../health-expert-dashboard/health-expert-dashboard.html">Dashboard</a>

        <a href="../health-expert-profile/health-expert-profile.html">Profile</a>
    </nav>
    <!-- Video background container -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <!-- Video sources -->
            <source src="../../media/bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- Header with NutriHealth logo -->
    <header>
        <img src="../../media/nutriHealth.svg" alt="NutriHealth Logo" class="logo">
    </header>
    <main>
        <h2><i class="fas fa-fire" style="color: #FF6347;"></i> Create Exercise Plan</h2>
        <form id="exerciseForm" action="create-exercise-plan.php" method="POST">
            <input type="hidden" id="exerciseID" name="exerciseID">
            <div>
                <label for="exerciseType">Exercise Type:</label>
                <select id="exerciseType" name="exerciseType" required>
                    <option value="">Select Exercise Type</option>
                    <option value="Endurance">Endurance</option>
                    <option value="Strength">Strength</option>
                    <option value="Balance">Balance</option>
                    <option value="Flexibility">Flexibility</option>
                </select>
            </div>
            <div>
                <label for="exerciseName">Exercise Name:</label>
                <input type="text" id="exerciseName" name="exerciseName" required>
            </div>
            <div>
                <label for="exerciseDescription">Exercise Description:</label>
                <textarea id="exerciseDescription" name="exerciseDescription" required></textarea>
            </div>
            <div>
                <label for="exerciseCalories">Exercise Calories:</label>
                <input type="number" id="exerciseCalories" name="exerciseCalories" required>
            </div>
            <div>
                <label for="exerciseDuration">Exercise Duration (days):</label>
                <input type="number" id="exerciseDuration" name="exerciseDuration" required>
            </div>
            <div>
                <button type="submit" id="submitButton" class="create-button"><i class="fas fa-fire"></i></button>
            </div>
        </form>
    <h2><i class="fas fa-fire" style="color: #FF6347;"></i> My Exercise Plans</h2>
    <div class="table-wrapper">
        <table id="exercisePlansTable">
            <thead>
                <tr>
                    <th><span>Type</span></th>
                    <th><span>Name</span></th>
                    <th><span>Description</span></th>
                    <th><span>Calories</span></th>
                    <th><span>Duration</span></th>
                    <th><span>Edit</span></th>
                    <th><span>Delete</span></th>
                </tr>
            </thead>
            <tbody>
                <!-- Exercise plans will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    </main>
